<form action="{{ @BASE.'/group/create' }}" method="post" class="form-horizontal">
 <div class="form-group">
  <label for="InputGroupName" class="col-sm-2 control-label">{{ @profile_name }}</label>
  <div class="col-sm-8">
   <input type="text" name="groupname" class="form-control" id="inputGroupName" placeholder="{{ @group_name }}">
  </div>
 </div>
 <div class="form-group">
  <label for="InputGroupDescription" class="col-sm-2 control-label">{{ @group_description }}</label>
  <div class="col-sm-8">
   <textarea type="text" name="groupdescription" class="form-control" rows="3" placeholder="{{ @group_description }}"></textarea>
  </div>
 </div>
 <div class="form-group">
  <label for="optionsRadios" class="col-sm-2 control-label">{{ @state }}</label>
  <div class="input-group">
  <div class="radio">
   <label>
    <input type="radio" name="optionsRadios" id="optionsRadios1" value="1" checked>
     {{ @enabled }}
   </label>
  </div>
  <div class="radio">
   <label>
    <input type="radio" name="optionsRadios" id="optionsRadios2" value="0">
     {{ @disabled }}
   </label>
  </div>
  </div>
 </div>
 <div class="control-group">
  <div class="col-sm-offset-2 col-sm-8">
   <input type="hidden" name="create" value="create" />
   <button type="submit" class="btn btn-primary"><i class="icon-ok icon-white"></i> {{ @add_group }}</button>
  </div>
 </div>
</form>
