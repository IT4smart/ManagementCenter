<form action="{{ @BASE.'/user/create' }}" method="post" class="form-horizontal">
 <div class="form-group">
  <label for="InputUsername" class="col-sm-2 control-label">{{ @username }}</label>
  <div class="col-sm-8">
   <input type="text" name="username" class="form-control" id="inputUsername" placeholder="{{ @username }}">
  </div>
 </div>
 <div class="form-group">
  <label for="InputEmail" class="col-sm-2 control-label">{{ @mail }}</label>
  <div class="col-sm-8">
   <input type="text" name="email" class="form-control" id="inputEmail" placeholder="{{ @mail }}">
  </div>
 </div>
 <div class="form-group">
  <label for="InputPassword" class="col-sm-2 control-label">{{ @password }}</label>
  <div class="col-sm-8">
   <input type="password" name="password" class="form-control" id="inputPassword" placeholder="{{ @password }}">
  </div>
 </div>
 <div class="form-group">
  <label for="InputPassword2" class="col-sm-2 control-label">{{ @password2 }}</label>
  <div class="col-sm-8">
   <input type="password" name="password2" class="form-control" id="inputPassword2" placeholder="{{ @password2 }}">
  </div>
 </div>
 <div class="form-group">
  <label for="InputUserGroup" class="col-sm-2 control-label">{{ @usergroup }}</label>
  <div class="col-sm-8">
   <select name="usergroup" class="form-control">
    <repeat group="{{ @usergroups }}" value="{{ @usergroup }}">
     <option value="{{ @usergroup.idusergroups }}">{{ trim(@usergroup.group_name) }}</option>
    </repeat>
   </select>
  </div>
 </div>
 <div class="control-group">
  <div class="col-sm-offset-2 col-sm-10">
   <input type="hidden" name="create" value="create" />
   <button type="submit" class="btn btn-primary"><i class="icon-ok icon-white"></i> {{ @add_user }}</button>
  </div>
 </div>
</form>
