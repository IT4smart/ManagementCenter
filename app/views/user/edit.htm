<form action="{{ @BASE.'/user/update' }}" method="post" class="form-horizontal">
 <div class="form-group">
  <label for="InputUsername" class="col-sm-2 control-label">Username</label>
  <div class="col-sm-8">
   <input type="text" name="username" class="form-control" id="inputUsername" placeholder="{{ @users[0].username }}" readonly>
  </div>
 </div>
 <div class="form-group">
  <label for="InputEmail" class="col-sm-2 control-label">E-Mail</label>
  <div class="col-sm-8">
   <input type="text" name="email" class="form-control" id="inputEmail" placeholder="{{ @users[0].email }}">
  </div>
 </div>
 <div class="form-group">
  <label for="InputPassword" class="col-sm-2 control-label">Password</label>
  <div class="col-sm-8">
   <input type="password" name="password" class="form-control" id="inputPassword" placeholder="Password">
  </div>
 </div>
 <div class="form-group">
  <label for="InputPassword2" class="col-sm-2 control-label">Re-enter Password</label>
  <div class="col-sm-8">
   <input type="password" name="password2" class="form-control" id="inputPassword2" placeholder="Re-enter password">
  </div>
 </div>
 <div class="form-group">
  <label for="InputUserGroup" class="col-sm-2 control-label">Usergroup</label>
  <div class="col-sm-8">
   <select name="usergroup" class="form-control">
    <repeat group="{{ @usergroups }}" value="{{ @usergroup }}">
     <check if="{{ @users[0].usergroups_idusergroups == @usergroup.idusergroups }}">
      <option value="{{ @usergroup.idusergroups }}" selected>{{ trim(@usergroup.group_name) }}</option>
     </check>
     <option value="{{ @usergroup.idusergroups }}">{{ trim(@usergroup.group_name) }}</option>
    </repeat>
   </select>
  </div>
 </div>
 <div class="control-group">
  <div class="col-sm-offset-2 col-sm-10">
   <input type="hidden" name="update" value="update" />
   <button type="submit" class="btn btn-primary"><i class="icon-ok icon-white"></i> Update User</button>
  </div>
 </div>

</form>
