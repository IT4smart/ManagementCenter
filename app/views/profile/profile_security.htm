<div class="row">
 <div class="col-md-2">
  <include href="profile/profile_nav.htm" />
 </div>
 <div class="col-md-10">
  <form action="{{ @BASE.'/profile/security' }}" method="post" enctype="multipart/form-data" class="form-horizontal">
   <div class="form-group">
    <label for="InputCert" class="col-sm-2 control-label">{{ @certificate }}</label>
    <div class="col-sm-8">
     <input type="file" name="cert" id="InputCert">
    </div>
   </div>
   <div class="control-group">
    <div class="col-sm-offset-8 col-sm-2">
     <input type="hidden" name="update" value="update" />
     <input type="hidden" name="profile_id" value="{{ @PARAMS.id }}" />
     <input type="hidden" name="setting_categorie_name" value="Security" />
     <button type="submit" class="btn btn-primary"><i class="icon-ok icon-white"></i> {{ @save_changes }}</button>
    </div>
   </div>
  </form>
  <table class="table table-hover table-bordered">
   <thead>
    <tr>
     <th scope="col">{{ @certificate }}</th>
     <th scope="col">{{ @date_assigned }}</th>
     <th scope="col">{{ @action }}</th>
    </tr>
   </thead>
   <tbody>
    <repeat group="{{ @certificates }}" value="{{ @certificate }}">
     <tr>
      <td>{{ trim(@certificate.value) }}</td>
      <td>{{ @_dateformat,strtotime(@certificate.modify_timestamp) | format }}</td>
      <td><a href="{{ @BASE.'/profile/security/delete/'. @certificate.iddevice_profile_settings }}"><i class="glyphicon glyphicon-trash"></i></a></td>
     </tr>
    </repeat>
   </tbody>
  </table>
 </div>
</div>
