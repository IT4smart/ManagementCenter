		<!-- Bootstrap -->

		<script src="../js/jquery.min.js"></script>

	<body>
		<div class="container">

			<div class="jumbotron">
                            <div class="container">
                                <h1 class="col-xs-10">{{ @page_head }}</h1>
                                <img src="{{ @BASE }}/app/images/it4s_web.png" alt="" class="col-xs-2 img-responsive img-rounded">
                            </div>
			</div>
		<include href="nav.htm" />

		<check if="{{ @message }}">
            	<div class="alert alert-success">
                	<button type="button" class="close" data-dismiss="alert">&times;</button>
                	<strong>{{ @message }}</strong>
            	</div>
            	</check>

		<check if="{{ @message_warning }}">
		 <div class="alert alert-warning">
		  <button type="button" class="close" data-dismiss="alert">&times;</button>
		  <strong>{{ @message_warning }}</strong>
		 </div>
		</check>

		<check if="{{ @message_failed }}">
		 <div class="alert alert-danger">
		  <button type="button" class="close" data-dismiss="alert">&times;</button>
		  <strong>{{ @message_failed }}</strong>
		 </div>
		</check>
