<form action="{{ @BASE.'/usergroup/create' }}" method="post" class="form-horizontal">
 <div class="form-group">
  <label for="InputUsergroupname" class="col-sm-2 control-label">{{ @group_name }}</label>
  <div class="col-sm-8">
   <input type="text" name="group_name" class="form-control" id="inputUsergroupname" placeholder="{{ @group_name }}">
  </div>
 </div>
 <div class="form-group">
  <label for="InputDescription" class="col-sm-2 control-label">{{ @description }}</label>
  <div class="col-sm-8">
   <textarea type="text" name="description" class="form-control" id="inputDescription" placeholder="{{ @description }}"></textarea>
  </div>
 </div>
 <div class="control-group">
  <div class="col-sm-offset-2 col-sm-10">
   <input type="hidden" name="create" value="create" />
   <button type="submit" class="btn btn-primary"><i class="icon-ok icon-white"></i> {{ @save_changes }}</button>
   <a href="{{ @BASE.'/user' }}" class="btn btn-default" role="button"> {{ @cancel }}</a>
  </div>
 </div>
</form>
